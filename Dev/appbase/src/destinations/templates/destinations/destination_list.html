{% extends 'dashboard/base.html' %}



{% block content %}
<div class="card shadow-lg">
    <div class="card-body">
        <table class="table tablesorter">
            <thead class=" text-primary">
                <tr>
                    <th>Destination</th>
                    <th>City</th>
                    <th>Country</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for destination in object_list %}
                <tr>
                    <td>{{ destination.name }}</td>
                    <td>{{ destination.city }}</td>
                    <td>{{ destination.country }}</td>
                    <td><a href="{% url 'destinations:details' pk=destination.id %}"
                            class="btn btn-primary buttons btn-sm"><i class="tim-icons icon-simple-add"></i></a> | <a
                            href="{% url 'destinations:edit' pk=destination.id %}" class="btn btn-secondary btn-sm"><i
                                class="tim-icons icon-pencil"></i></a> | <a
                            href="{% url 'destinations:delete' pk=destination.id %}" class="btn btn-danger btn-sm"><i
                                class="tim-icons icon-simple-remove"></i></a></td>
                </tr>
                {% endfor %}

            </tbody>

        </table>
    </div>
</div>
{% endblock content %}
