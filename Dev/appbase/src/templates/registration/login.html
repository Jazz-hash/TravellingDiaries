{% extends 'home/base.html' %}

{% block body %}
<div class="card shadow-sm">
    <div class="card-body">
        <h1 class="styled-font mb-4">New here ? Sign Up Here</h1>
        <form method="post" class="">
            {% load crispy_forms_tags %}
            {% csrf_token %} {{ form | crispy }}

            <input type="submit" value="Login" class="btn btn-lg styled-font mt-1 btn-dark w-100">
        </form>
    </div>
</div>
<br />
{% endblock body %}
