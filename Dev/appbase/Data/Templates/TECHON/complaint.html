<!doctype html>
<html lang="en">

<head>
    <title>Karachi Garbage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/all.css">
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <style>
        body {
            background-image: url('./images/contact.svg');
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="container-fluid shadow-lg p-0">
        <img src="./images/garbage-2091534_960_720.png" class="logo" alt="Logo">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="collapse navbar-collapse p-0" id="collapsibleNavId">
                <div class="row w-100 ml-1">
                    <div class="col-6">
                        <div class="row">
                            <div class="col-12 ml-auto mr-2">
                                <nav class="nav float-right">
                                    <a class="nav-link text-dark" href="./index.html">Home</a>
                                    <a class="nav-link text-dark" href="./garbage-pickup.html">Dumpster Locations</a>
                                    <a class="nav-link text-dark" href="./faq.html">FAQ</a>
                                    <a class="nav-link" href="#"></a>
                                    <a class="nav-link" href="#"></a>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-12 mr-auto">
                                <nav class="nav float-left mr-1">
                                    <a class="nav-link" href="#"></a><a class="nav-link" href="#"></a>
                                    <a class="nav-link active text-dark" href="./garbage-pickup.html">Garbage pickup
                                        schedule</a>
                                    <a class="nav-link active text-dark" href="./about.html">About</a>
                                    <a class="nav-link active text-dark" href="./contact.html">Contact</a>

                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>


    <body class="animated fadeIn">
        <div class="container" style="height: 100vh;">
            <div class="row align-items-center h-100">
                <div class="col-8 mx-auto">
                    <div class="card text-left">
                        <div class="card-body shadow-lg">
                            <h1>Complaint</h1>
                            <form method="POST">
                                <div class="form-group"><label>Name</label><input type="text" name="username"
                                        autofocus="" class="form-control" placeholder="Name" title="" required="">
                                </div>
                                <div class="form-group"><label>Contact Number</label><input type="password"
                                        class="form-control" placeholder="Contact number" title="" required=""></div>
                                <div class="form-group"><label>Type</label>
                                    <select name="" id="" class="form-control">
                                        <option value="0">Garbage not being picked up</option>
                                        <option value="1">Clogged Drains</option>
                                        <option value="2">Cleanliness issue with a public place</option>
                                    </select>
                                </div>
                                <div class="form-group"><label>Description</label>
                                    <textarea class="form-control" placeholder="Description" title=""
                                        required=""></textarea>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-12">
                                        <input type="button" class="btn btn-dark w-100" value="Send">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</body>

</html>
